<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <div id="test-placeholder" style="display: none"></div>

    <script src="components/mocha/mocha.js"></script>
    <script src="components/chai/chai.js"></script>
    <script src="components/sinon/index.js"></script>

    <script src="components/requirejs/require.js"></script>

    <script>
    mocha.setup({
      ui:'bdd',
      globals: [
        '_',            // Underscore
        '$',            // Zepto.js
        'Zepto',        // Zepto.js
        'Backbone',     // Backbone.js
        'Handlebars',   // Handlebars
        'errorProps'    // Handlebars
      ]
    });

    var expect = chai.expect;
    </script>

    <!-- RequireJS configuration -->
    <script src="scripts/config.js"></script>

    <!-- spec files -->
    <script>
    require([
      'spec/router.js',
      'spec/views/index.js'
    ], function () {
      mocha.run();
    });
    </script>
</body>
</html>
